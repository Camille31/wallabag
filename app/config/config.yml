imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

doctrine_mongodb:
    connections:
        default:
            server: mongodb://localhost:27017
            options: {}
    default_database: wallabag
    document_managers:
        default:
            auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_rest:
    body_converter:
        enabled: false
    view:
        view_response_listener: true
    format_listener:
            rules:
                # setting fallback_format to json means that instead of considering the next rule in case of a priority mismatch, json will be used
                - { path: '^/api', priorities: ['json'], fallback_format: json, prefer_extension: false }
                - { path: ^/, priorities: ['html', '*/*'], fallback_format: html, prefer_extension: true }

fos_user:
    db_driver: mongodb
    firewall_name: main
    user_class: Wallabag\Bundle\CoreBundle\Document\User

jms_di_extra:
    locations:
        all_bundles: false
        bundles: [WallabagCoreBundle]
        directories: ["%kernel.root_dir%/../src"]

sensio_framework_extra:
    view:    { annotations: false }

nelmio_api_doc:
    name: 'Wallabag API Documentation'

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

hwi_oauth:
    firewall_name: secured_area
    resource_owners:
        any_name:
            type:                github
            client_id:           7d284ea5b2ec33c5bbe8
            client_secret:       cc5f803288cd4e48cddf14ce22537ff36127755d
    fosub:
        username_iterations: 30
        properties:
            github: githubID

fos_oauth_server:
    db_driver: mongodb
    client_class:        Wallabag\Bundle\CoreBundle\Document\Client
    access_token_class:  Wallabag\Bundle\CoreBundle\Document\AccessToken
    refresh_token_class: Wallabag\Bundle\CoreBundle\Document\RefreshToken
    auth_code_class:     Wallabag\Bundle\CoreBundle\Document\AuthCode
    service:
        user_provider: fos_user.user_manager
